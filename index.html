<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <button id="getUsers">Get JSON</button>
    <button id="getPosts">Get API DATA</button>
    <hr>
    <div id="output"></div>
    <form action="" id="addPost">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea id="body" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>


    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPosts);


        function getText(){

         fetch('sample.txt')
         .then((res) => res.text())
         .then((data) => {

            // output to webpage
            document.getElementById('output').innerHTML = data;

         })
         .catch((err) => console.log(err)); // to catch errors

         /*    // request file with fetch()
            fetch('sample.txt')
            .then(function(res) { // handle Promise returned by fetch

                // get actual text
                return res.text();

            }) 
            .then(function(data){

                console.log(data);

            }); */

        }


        function getUsers(){

            // request json file
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {

                let output = '<h2>Users</h2>';

                // loop through array
                data.forEach(function(user){

                    // append to output
                    // use multiple lines with template strings
                    output += `<ul>
                                <li>ID: ${user.id}</li>
                                <li>Name: ${user.name}</li>
                                <li>Email: ${user.email}</li>
                               </ul>`;
                        });

                document.getElementById('output').innerHTML = output;
            })

        }
   
        function getPosts(){

                // request api url
                fetch('https://jsonplaceholder.typicode.com/posts')
                .then((res) => res.json())
                .then((data) => {

                    let output = '<h2>Posts</h2>';

                    data.forEach(function(post){

                        output += `
                            <div>
                                <h3>${post.title}</h3>
                                <p>${post.body}</p>
                            </div>
                        `});

                    document.getElementById('output').innerHTML = output;
                })

            }
   
        function addPosts(e){
            e.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            // using fetch to post data to API
            fetch('https://jsonplaceholder.typicode.com/posts', {

                method: 'POST',
                headers: {
                    'Accept':'application/json, text/plain, */*',
                    'Content-type':'application/json'

                },
                // convert form data to JSON string
                body:JSON.stringify({title:title, body:body})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
            
        } 

   </script>
</body>
</html>
